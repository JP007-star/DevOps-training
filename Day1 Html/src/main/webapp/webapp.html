<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="u
    tf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<body>
<div class="form-group">
    <label class="custom-file">
        <input type="file" name="image" id="image" placeholder="Upload your image" class="custom-file-input" aria-describedby="fileHelpId">
        <span class="custom-file-control">Upload your image</span>
    </label>

</div>

<div class="row col-12">

    <img class="text-center mx-auto" src="\sample.jpg" alt="img" id="img" >

    <table class="table table-striped table-inverse  col-6">
        <thead class="thead-inverse">
        <tr>
            <th></th>
            <th>Default</th>
            <th>Private</th>
            <th>Protected</th>
            <th>Public</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td scope="row">Same Class</td>
            <td>Yes</td>
            <td>Yes</td>
            <td>Yes</td>
            <td>Yes</td>

        </tr>
        <tr>
            <td scope="row">Same package Subclass</td>
            <td>Yes</td>
            <td>No</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td scope="row">Same package Non Subclass</td>
            <td>Yes</td>
            <td>No</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td scope="row">Different package  Subclass</td>
            <td>No</td>
            <td>No</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td scope="row">Different package Non Subclass</td>
            <td>No</td>
            <td>No</td>
            <td>No</td>
            <td>Yes</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
         $('#image').change(function (e) {
             e.preventDefault();
             const [file] = image.files
             if (file) {
               img.src = URL.createObjectURL(file)
             }
         });
     </script>
</body>
</html>
