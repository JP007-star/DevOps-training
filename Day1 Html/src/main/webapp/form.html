<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<style>
td{
width:300px;
}
padding:50px;
</style>
<body>
<form>
    <fieldset style="width:10;">
    <table border="0">
        <tr>
            <td><label>Name:</label></td>
            <td><input type="text"  name="name" id="name"  style="width:250px;" placeholder="Name" required></td>
        </tr>
        <tr>
            <td><label>Username:</label></td>
            <td><input type="text"  name="username" id="username" style="width:250px;" placeholder="Username" required></td>
        </tr>
        <tr>
            <td><label>Password:</label></td>
            <td><input type="password"  name="password" id="password"  style="width:250px;" placeholder="Password"></td>
        </tr>
        <tr>
            <td><label>ReEntered Password:</label></td>
            <td><input type="password"  name="re-password" id="re-password"  style="width:250px;" placeholder="Re-type password"></td>
        </tr>
        <tr>
            <td><label>Gender:</label></td>
            <td>
                <select name="gender" id="gender" style="width:250px;">
                <option></option>
                <option>Male</option>
                <option>Female</option>
                <option>Gender</option>
                 </select>
            </td>
        </tr>
        <tr>
            <td><label>Languages Known:</label></td>
            <td colspan="6">
                <input type="checkbox" name="language" value="English">English&emsp;
                <input type="checkbox" name="language" value="Hindi">Hindi<br>
                <input type="checkbox" name="language" value="Tamil">Tamil&emsp;&emsp;
                <input type="checkbox" name="language" value="Telugu">Telugu<br>
                <input type="checkbox" name="language" value="Kanada">Kanada&emsp;
                <input type="checkbox" name="language" value="other">other languages
            </td>

        </tr>
        <tr>
            <td><label>Age:</label></td>
            <td colspan="5">
                <input type="radio" name="age" value="15-25"><label>15-25</label>
                <input type="radio" name="age" value="25-40"> <label>25-40</label>
                <input type="radio" name="age" value="40 & above" ><label >40 & above</label>
            </td>
        </tr>

    </table>

            <input type="submit" >
            <input type="button" value="Clear">

    </fieldset>
</form>

         $('#image').change(function (e) {
